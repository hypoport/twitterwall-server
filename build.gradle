apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'

    testCompile group: 'org.testng', name: 'testng', version: '6.8.+'
    testCompile group: 'org.easytesting', name: 'fest-assert', version: '1.4+'
}